<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedUserId">
      <ion-item *ngFor="let user of users">
        <ion-label>{{ user.Name }}</ion-label>
        <ion-radio slot="end" [value]="user.Id"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="confirm()" [disabled]="!selectedUserId">
    Confirmar
  </ion-button>
</ion-content>
